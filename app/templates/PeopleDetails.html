{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="col-md-9 col-sm-12">
            <div class="row">
                <div class="col-md-3">
                    <a href="{{ url_for('people', id=data.peopleid) }}" class="thumbnail">
                        <img src="{{ url_for('static', filename='uploads/'+data.photo) }}" >
                    </a>
                </div>
                <div class="col-md-9">
                    <a href="{{ url_for('people', id=data.peopleid) }}"><h3 style="color: black;">{{data.firstname + ' ' + data.lastname }}</h3></a>
                    <p><a href="{{ data.personalpage }}">{{ data.personalpage }}</a></p>
                    <p><a href="{{ 'mailto:'+data.email }}">{{ data.email }}</a></p>
                </div>
            </div>
        </div>
        <div class="col-md-3 hidden-sm">
        </div>
    </div>
{% endblock %}
