{% extends 'base.html' %}
{% block content %}
  <div class="container">
    <table class="table table-hover table-responsive">
            <tr>
                <th>
                    Name
                </th>
                <th>
                    Modified Time
                </th>
                <th>
                    <a href="{{ url_for('addProject') }}" class="btn btn-success">Add new Project</a>
                </th>
            </tr>

            {% for project in data %}
                <tr>
                    <td>
                        <a href="{{ url_for('project', id=project.projectid) }}">{{ project.name}}</a>
                    </td>
                    <td>
                        {{ project.modifiedTime.strftime('%Y-%m-%d %H:%M:%S') }}
                    </td>
                    <td>
                        <a href="#">Edit</a> |
                        <a href={{url_for('project',id=project.projectid)}}>Detail</a> |
                        <a href={{ url_for('delete', field='project', id=project.projectid) }}>Delete</a>
                    </td>
                </tr>
            {% endfor %}

        </table>
 </div>
{% endblock %}
