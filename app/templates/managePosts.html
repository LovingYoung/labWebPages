{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <table class="table table-hover table-responsive">
        <tr>
            <th>
                Title
            </th>
            <th>
                Type
            </th>
            <th>
                Modified Time
            </th>
            <th>
                Author
            </th>
            <th>
                <a href="{{ url_for('create') }}" class="btn btn-success">Create Post</a>
            </th>
        </tr>

        {% for post in data %}
            <tr>
                <td>
                    <a href="{{ url_for('read', id=post.postid) }}">{{ post.title }}</a>
                </td>
                <td>
                    {{ post.type }}
                </td>
                <td>
                    {{ post.modifiedTime.strftime('%Y-%m-%d %H:%M:%S') }}
                </td>
                <td>
                    {{ post.author.username }}
                </td>
                <td>
                    <a href="#">Edit</a> |
                    <a href="#">Detail</a> |
                    <a href="#">Delete</a>
                </td>
            </tr>
        {% endfor %}

    </table>
</div>
{% endblock %}
