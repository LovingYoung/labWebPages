{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <table class="table table-hover table-responsive">
        <tr>
            <th>
                Title
            </th>
            <th>
                publishTime
            </th>
            <th>
                Modified Time
            </th>
            <th>
                <a href="{{ url_for('create') }}" class="btn btn-success">Create new Paper</a>
            </th>
        </tr>

        {% for paper in data %}
            <tr>
                <td>
                    <a href={{ url_for('paper', id=paper.paperid) }}>{{ paper.name }}</a>
                </td>
		<td>
		 {{ paper.createdTime.strftime('%Y-%m-%d %H:%M:%S') }}
		</td>
                <td>
                    {{ paper.modifiedTime.strftime('%Y-%m-%d %H:%M:%S') }}
                </td>
                <td>
                    <a href="#">Edit</a> |
                    <a href={{ url_for('paper', id=paper.paperid) }}>Detail</a> |
                    <a href="#">Delete</a>
                </td>
            </tr>
        {% endfor %}

    </table>
</div>
{% endblock %}
