{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="panel-title" style="text-align: center">
                    <h1>{{ data.name}}</h1>
                </div>
                <div class="row">
                    <div class="col-md-4 col-sm-12" style="text-align: center">
                        <p>Created By {{user.username}} At {{ data.createdTime.strftime('%Y-%m-%d') }}</p>
                    </div>
                    <div class="col-md-4 col-sm-12" style="text-align: center">
                        <p>ModifiedTime: {{data.modifiedTime.strftime('%Y-%m-%d') }} </p>
                    </div>
                    <div class="col-md-4 col-sm-12" style="text-align: center">
                        <p><a href="{{ url_for('index') }}">Back to Index</a></p>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                {{ data.body | safe }}
            </div>
        </div>
    </div>
{% endblock %}
