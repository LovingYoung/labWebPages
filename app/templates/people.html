{% extends "base.html"%}
{% block content%}
<div class="container">
    <div class="col-md-9">
        {% if data['director']|length > 0 %}
        <div class="row">
        <div class="page-header">
            <h3>Directors</h3>
        </div>
        {% for person in data['director'] %}
            <div class="col-md-6 col-sm-12">
                <div class="thumbnail">
                    <img src="{{url_for('static',filename=('uploads/'+ person.photo)) }}" alt="{{ person.firstname + person.lastname }}" />
                    <div class="caption">
                        <h3 style="text-align: center">{{ person.firstname + ' ' + person.lastname }}</h3>
                        <h5 style="text-align: center" class="text-muted">Director</h5>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
        </div>
        {% endif %}

</div>
{% endblock %}
