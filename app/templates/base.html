<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if SNLab %}
    <title>{{ Title }} -- SNLab</title>
    {% else %}
    <title>Welcome to SNLab</title>
    {% endif %}

<!-- Bootstrap -->
<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" type="text/css" rel="stylesheet"/>
<script src="{{ url_for('static', filename='js/jquery.min.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}" type="text/javascript"></script>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
    <div class="container">
        <div class="col-md-9">
            <img src={{ url_for("static", filename="images/logo.png") }} style="width: 300px"/>
            <div class="btn-group" role="group" aira-label="Labels" style="margin-bottom: 10px"> <button type="button" class="btn btn-default">About</button>
                <button type="button" class="btn btn-default">People</button>
                <button type="button" class="btn btn-default">Papers</button>
                <button type="button" class="btn btn-default">Projects</button>
                <button type="button" class="btn btn-default">Software</button>
                <button type="button" class="btn btn-default">Blog</button>
                <button type="button" class="btn btn-default">Sponsors</button>
                <button type="button" class="btn btn-default">Photos</button>
            </div>
        </div>
        <div class="col-md-3">
            <a style="margin-right:0">Login</a>
        </div>
    </div>

<div class="container">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
        <div class="alert alert-info">
            <p>{{ message }}</p>
        </div>
    {% endfor %}
        <hr />
    {% endif %}
    {% endwith %}
</div>

{% block content %}
{% endblock %}

</body>
</html>
